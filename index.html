<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <section>
    <heading class="heading-logo">
      <img src="/images/logo.svg" alt="logo">
    </heading>
    <article>
      <div class="mockup">
        <img src="/images/illustration-mockups.svg" alt="mockups">
      </div>
      <div class="article-body">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="btn-register">Register</button>
      </div>
    </article>
    <footer>
      <img src="/images/logo-facebook.svg" class="logo" alt="facebook-logo">
      <img src="/images/logo-twitter.svg" class="logo" alt="twitter-logo">
      <img src="/images/logo-instagram.svg" class="logo" alt="instagram-logo">
    </footer>
  </section>
</body>
</html>
